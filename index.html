<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Speaks</title>
    <link href="styles.css" rel="stylesheet" />

</head>

<body>
    <h1>Banana Translator</h1>
    <img src="images/minion.png" alt="minions" class="responsive-image">
    <div class="container-center">
        <textarea id="txt-input" class="input" placeholder="Type here and see the translated output below."></textarea>
        <button>Translate</button>

        <div id="output-msg"></div>
    </div>
    <footer>
        <div class="footer">
            <h2 class="footer-container-center footer-heading">About</h2>
            <h3 class="footer-container-center footer-para">The minion's cute jumbled language “Minionese” is actually a
                mix of Spanish, English, French and Italian with additional elements of Russian and Korean. </h3>
        </div>

    </footer>

    <script src="app.js" type="text/javascript"></script>


</body>

</html>
